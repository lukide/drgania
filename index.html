    <!-- Fonts -->

    <style>
      :root {
        --bg-dark: #050505;
        --bg-panel: #0b0c10;
        --text-copper: #b87333;
        --neon-cyan: #00f3ff;
        --neon-magenta: #ff0055;
        --grid-color: #1a1a1a;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-dark);
        background-image: linear-gradient(0deg, #050505 0%, #111 100%);
        font-family: 'Share Tech Mono', monospace;
        color: var(--text-copper);
        overflow-x: hidden;
      }

      * {
        box-sizing: border-box;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-copper);
        border: 2px solid #000;
      }

      /* Utility Classes for Glow Effects */
      .glow-text {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      .glow-border {
        box-shadow: 0 0 15px rgba(184, 115, 51, 0.1);
      }
    </style>
