<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signal Analyzer 2077</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <!-- Babel Standalone: Umożliwia uruchamianie JSX/TSX bezpośrednio w przeglądarce -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --bg-dark: #050505;
        --bg-panel: #0b0c10;
        --text-copper: #b87333;
        --neon-cyan: #00f3ff;
        --neon-magenta: #ff0055;
        --grid-color: #1a1a1a;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-dark);
        background-image: linear-gradient(0deg, #050505 0%, #111 100%);
        font-family: 'Share Tech Mono', monospace;
        color: var(--text-copper);
        overflow-x: hidden;
      }

      * {
        box-sizing: border-box;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-copper);
        border: 2px solid #000;
      }

      /* Utility Classes for Glow Effects */
      .glow-text {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      .glow-border {
        box-shadow: 0 0 15px rgba(184, 115, 51, 0.1);
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <!-- 
      Zmiany w tagu script:
      1. type="text/babel": Informuje Babel, że ma przetworzyć ten plik.
      2. data-type="module": Pozwala używać 'import' wewnątrz pliku.
      3. data-presets="react,typescript": Włącza obsługę JSX i TypeScript.
      4. src="./index.tsx": Jawna ścieżka względna (ważne dla GitHub Pages w podkatalogach).
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx">
    </script>
  </body>
</html>
